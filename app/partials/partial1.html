<div ng-controller="MyCtrl1">
	<div class="alert alert-info">
		<div ng-show="loginForm">
			<form name="serverForm" ng-submit="serverSubmit()" >
				You're LoginId : <input type="text" ng-model="loginId" required/>
				<input type="submit" ng-model="loginButton" ng-click="Submit" value="Login" {{connectButton}} class="btn btn-danger"/>
			</form>
		</div>
		<div ng-show="logoutForm">
			You're ClientId : {{LoginId}}<input type="button" ng-click="serverDisConnect()" value="LogOut" {{disconnectButton}} class="btn btn-primary"/>
		</div>
	</div>
	<div id="messageSendForm" ng-show="ChatFlag">
		<div  class="alert alert-success">
			Hanging User List : 
			<form name="messageSendForm" ng-submit="messageSubmit()">
 				<div ng-model="userLists" ng-repeat="userList in userLists">
					<input type="checkbox" checklist-model="userListSelections.peerid" checklist-value="userList.value">{{userList.text}}
				</div> 
				<input type="text" ng-model="messageSend" required />
				<input type="submit" ng-click="Submit" value="send" class="btn btn-success"/>
			</form>
		</div>
		<div class="alert alert-warning">
			<div ng-model="communication" class="communication-wrapper-div" role="navigation">
				<form name="messageSendForm" ng-submit="messageSubmitPeer()">
					<div class="panel panel-primary">
						<div class="panel-heading"><h3 class="panel-title">Communication</h3></div>
						<div ng-model="msglists" ng-repeat="list in msglists" class="panel-body">from&nbsp;{{list.peer_name}}>{{list.msg}}
						</div>
						<input type="text" ng-model="peerIds" readonly/>
						<input type="text" ng-model="peerMsg" length="90%" required />
						<input type="submit" ng-click="Submit" value="send" class="btn btn-success"/>
					</div>					
				</form>
			</div>
		</div>
	</div>
</div>
